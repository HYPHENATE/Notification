<template>
    <template if:true={hasMessages}> 
        <div class={alertStyling} role="status">    
            <div class="slds-media__figure">
                <lightning-icon icon-name={notificationIcon} variant={scopedVariant} alternative-text={notificationTitle} title={notificationTitle} size="small" ></lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-text-heading_medium">{notificationTitle}</div>
                <div class="slds-text-body_regular">{message}</div>
            </div>
        </div>
    </template>
</template>
