<template>
    <template if:true={hasMessages}> 
        <div class="slds-notify_container slds-is-relative" style="z-index:0">
            <div class={alertstyling} role="alert">
                <div class="slds-notify__content slds-align_absolute-center slds-m-bottom_medium">
                    <h2 class="slds-text-heading_medium ">{notificationtitle}</h2>
                </div>
                <div class="slds-notify__content slds-align_absolute-center">
                    <div id="messageoutput" class="slds-text-heading_small slds-text-body_regular">{message}</div>
                </div>
            </div>
        </div>
    </template>
</template>
